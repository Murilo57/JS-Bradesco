<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm ... if/else</title>
</head>
<body>
    <script>
        var js_resp = window.confirm('Clique em um dos dois botões');

        if (js_resp = true) {
            document.write('Você clicou em "OK"');
        } else {
            document.write('Você clicou em "Cancelar"')
        }
    </script>
</body>
</html>
