<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Programa de Boas Vindas!</h3>
    <script >
        /*Objetivo: Capturar o nome do usuario e apresentar uma saudação personalizada
        Definir as variaveis com o prefixo js_
        Elementos de Entrada: método prompt do objeto window
        Elementos de Saida: método write do objeto document
        */

        /*Definição de Variaveis*/
        var js_nome
        /*Entrada de Dados*/
        js_nome = window.prompt('Entre com seu nome: ', 'Digite seu nome nesta caixa')

        /*Saida de Dados*/
        document.write('Ol\u00e1 ' + js_nome + ' Seja Bem Vindo!') //Mensagem de Saudação 

    </script>
    
</body>
</html>
