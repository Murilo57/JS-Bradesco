<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario - if</title>
</head>
<body>
    <script>
        /*Objetivo:
            Exemplos práticos de aplicações com Operador Ternario ?:, Operadores Relacionais e Expressão Aritmética.
            Utilização de sintaxer: (<condição>) ? <expressão para resultado verdadeiro> : <expressão para resultado falso>
        */

        //Variaveis
        document.write(`<p>-------------------------------...`);
        document.write(`<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIAVEIS:`);
        document.write(`<p>var js_num = <b>30</b<; (js_num recebe valor 30)`);
        var js_num = 30;

        //Aplicação de Operador Ternário utilizando Operadores Relacionais
        document.write(`<p>-------------------------------...`);
        document.write(`<p>OPERADOR TERNÁRIO <B>(? :)</b> com OPERADORES RELACIONAIS (==, !=, <):`);
       
        document.write(`<p>js_num <b>==<b/> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => `);
            ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
            ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
            ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        //Aplicação de Operador Ternário utilizando Expressão Aritimética e Operador Relacional
        document.write(`<p>-------------------------------...`);
        document.write('<p>OPERADOR TERNÁRIO com EXPRESSÃO ARITMÉTICA:');

        document.write('<p>(js_num <b>-<b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
            ((js_num - 20) == 0) ? document.write("SIM") : document.write("NÃO");
    </script>
</body>
</html>
