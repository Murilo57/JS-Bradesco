<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional While 2</title>
</head>
<body>
    <script>
    /*Objetivo> Executar uma sequência de comandod por uma quantidade indeterminada de vezes utilizando ma variavel de controle (valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser feito um controle através de perguntas na tela, utilizando o método confirm (OK ou Cancelar, por exemplo)
    */

    //Variaveis
    var js_contador=1;
    var js_resposta=true;

    //Laço de Repetição Condicional - while utilizando controle de limitação pelo usuario

    while (js_resposta == true) {
        document.write(`<p> ${js_contador} &ordf; Repetição de uma única linha de comando dentro de um laço condicional: `);
            js_contador +=1;
            js_resposta = window.confirm('Deseja continuar?');
    }
    </script>
</body>
</html>
