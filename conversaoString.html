<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase .... Convers√£o de String</title>
</head>
<body>
    <h3>Formulario de Consulta de Curso!</h3>
    <p>
    <form action="" name="formcurso" method="post">
        Digite seu curso: <input type="text" name="f_cursodig" size="8" maxlength="4"/> (SIST) <p></p>
        <input type="button" name="btn_validar" value="Validar" onClick="cadCurso()"/>
        <input type="reset" value="Cancelar" name="btn_cancelar"/> <p></p>
        Codigo do Curso: <input type="text" name="f_codcurso" size="15" maxlength="10">
    </form> 

    <script>
        var js_cursodig;

        function cadCurso() {
            js_cursodig = document.formcurso.f_cursodig.value;
            if(js_cursodig.toUpperCase() == 'SIST') {
                document.formcurso.f_codcurso.value = 'SIST001/FIB'
            } else {
                window.alert(`Curso ${js_cursodig}` )
            }
        } 

    </script>
</body>
</html>
