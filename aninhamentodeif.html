<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario - aninhamento de if</title>
</head>
<body>
    <script>
        /* Objetivo: calcular o salario liquido de um funcionario que trabalha por hora (horista).
        Para desenvolver o calculo é necessario ter as seguintes informações:
            - Quantidade de horas trabalhadas no mes (js_qht)
            - Valor da hora do  trabalho (js_vht)
            - Percentual de desconto do INSS (js_inss)
        - Informar a classificação Salarial
        - Objetos/ Metodos utilizados:
            Entrada: window.prompt
            Saida: document.write
        */

        //Variaveis
        var js_qht; // var de entrada - Quantidade de horas trabalhadas
        var js_vht; // var de entrada - valor da hora trabalhada
        var js_inss; // var de entrada - Percentual de Desconto INSS
        var js_tdes; // var de saida - Total de Descontos
        var js_sb; // var de saida - valordo Salário Bruto
        var js_sl; // var de saida - valor do salario liquido

        //Entrada de dados
        js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mes: (135 a 180)', '00'));
        js_vht = parseFloat(window.prompt('Informe o valor da hroa trabalhada: (25 a 50)', '00'));
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));

        //Processamento de dados
        js_sb = js_vht * js_qht;
        js_tdes = (js_inss/100) * js_sb;
        js_sl = js_sb - js_tdes;

        //Saida de dados com consistencia de valores
        document.write ('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LIQUIDO<b/>');

        document.write(`<p>Quantidade de Horas Trabalhadas (135 a 180) => <b> ${js_qht} </b>`)

        if (js_qht > 180) {
            document.write('...(<b>Valor Máximo Excedido!</b>)');
        }    
        if (js_qht < 135) {
            document.write('...(<b>Valor Minimo Inválido!</b>)');
        }
        
        document.write(`<p>Valor da Hora Trabalhada (25 a 50) => <b> ${js_vht} </b>`);
        if (js_vht > 50) {
            document.write ('...(<b>Valor Maximo Excedido!</b>)');
        }            
        if (js_vht < 25) {
            document.write('...(<b>Valor Minimo Invalido!</b>)');
        }

        document.write(`<p>Percentual de Descoto INSS (5 a 15) => ${js_inss} </br>`);
        if(js_inss > 15) {
            document.write('...(<b>Valor Máximo Excedido!<b>)');
        }
        if(js_inss < 5) {
            document.write('...(<b>Valor Minimo Invalido!</b>)');
        }

        document.write('<p>====================================');
        document.write(`<p><b>Salário BRUTO = </b> ${js_sb}`);
        document.write(`<p><b>Total de Desconto INSS = </b> ${js_tdes}`);    
        document.write(`<p><b>Salário Liquido = </b> ${js_sl}`);

        if (js_sl > 10500) {
            document.write('...(<b>Salário Elevado! <b/> maior que 10.500)');
        }    
        else {
            if (js_sl > 6000) {
                document.write('...(<b>Salário Satisfatorio! <b/> maior que 6000)');
            }
            else{
                if(js_sl > 3000) {
                    document.write('...(<b>Salário Moderado! <b/> maior que 3000)');
                }
                else {
                    document.write('...(<b>Salário Insatisfatório! <b/> menor que 3000)');

                }
            }
        }
        
    </script>
</body>
</html>
