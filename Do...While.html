<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario2 - do...while</title>
</head>
<body>
    <script>
        /* Objetivo: Calcular o salário  liquido de um funcionario que trabalha por hora (horista).
        Para desenvolver o calculo é necessario ter as seguintes informações:
            - Quantidade de horas trabalhadas no mes (js_qht)
            - Valor da hora de trabalho (js_vht)
            - Percentual de desconto do INSS (js_inss)
        -Informar a classificação Salarial
        - Objetivos/Metodos utilizados:
            entrada: window.prompt
            saida: document.write
        */

        //Variaveis
        var js_qht; // var de entrada - Quantidade de Horas Trabalhadas
        var js_vht; // var de entrada - Valor da Hora trabalhada
        var js_inss; // var de entrada - Percentual de Desconto INSS
        var js_tdes; // var de saida - Total de Descontos
        var js_sb; // var de saida - Valor do Slario Bruto
        var js_sl; // var de saida - valor do Salario Liquido
        var js_resposta = true;
        
        do{
            //Entrada de dados
            js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)', '00'));
            js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)', '00'));
            js_inss = parseFloat(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)', '00'));

            //Processamento de Dados
            js_sb = js_vht * js_qht;
            js_tdes = (js_inss/100) * js_sb;
            js_sl = js_sb - js_tdes;

            //Saida de Dados com Consistencias de Valores

            document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</B>');

            document.write(`<p>Quantidade de Horas Trabalhadas (135 a 180) => <b> ${js_qht} </b>`);
                if (js_qht > 180) {
                    document.write('...(<b>Valor Máximo Excedido!<br>)');
                }
                if (js_qht < 135) {
                    document.write('... (<b>Valor Mínimo Inválido!</b>)');
                }

                document.write('<p>Valor da Hora Trabalhada (25 a 50) => <b> ' + js_vht + '</b>');
                    if(js_vht > 50) {
                        document.write('... (<b>Valor Maximo Excedido!</b>)');
                    }
                if(js_vht < 25) {
                    document.write('... (<b>Valor Minimo Inválido!</b>)');
                } 

                document.write(`Percentual de Desconto INSS (5 a 15) => <b> ${js_inss} </b>`);

                if(js_inss > 15) {
                    document.write('... (<b>Valor Máximo Excedido!<b>)');
                }
                if (js_inss < 5) {
                    document.write('... (<b>Valor Minimo Invalido!</b>)');
                }

                document.write(`<p><b>Salario BRUTO = </b> ${js_sb}`);
                document.write(`<p>Total de Desconto INSS = ${js_tdes}`);
                document.write('<p><p><b>Salario Liquido = </b> ' + js_sl);

                
                //Saida de Dados com aninhamento de if

                if (js_sl > 10500) {
                    document.write('... (<b>Salário Elevado! </b>maior que 10.500)');
                } else {
                    if (js_sl > 6000) {
                        document.write('... (<b>Salario Satisfatorio! <b> maior que 6000)');
                    }
                    else {
                        if (js_sl > 3000) {
                            document.write('... (<b>Salario Moderado! </b> maior que 3000)');
                        }
                        else {
                            document.write('... (<b>Salario Insatisfatorio </b> menor ou igual a 3000)');
                        }
                    }
                }

                document.write('<p>==========================')
                
                js_resposta = window.confirm('Deseja continuar?');
           }
           while (js_resposta == true)
    </script>
</body>
</html>
