<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatoria</title>
</head>
<body>
    <h3>Somátoria de dois numeros inteiros</h3>

    <script>
        /* Objetivo: Desenolver um programa em JavaScript que faça a Leitura de 2 números inteiros e apresente o resultado da soma entre eles.
        */

        //Variaveis
        var js_n1;
        var js_n2;
        var js_soma;

        js_n1 = window.prompt ('Informe o primeiro numero: ', 'Digite aqui');
        js_n2 = window.prompt('Informe o segundo numero: ','Digite aqui'); 

        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write (`O Resultado da soma = ${js_soma}`) 
    </script>
</body>
</html>
