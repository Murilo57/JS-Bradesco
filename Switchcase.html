<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase - Selecao Multipla</title>
</head>
<body>
    
    <!--Definição do elemento formulario para Entrada de Dados em HTML-->
    <form action="" name="formcalend" method="post">
        Digite o m&ecirc;s (01 a 12) <input type="text" name="f_mes" size="4" maxlength="2" /> <p></p>
        <input type="button" value="Processar" name="btn_processar" onclick="verificames()"/>
        <input type="reset" value="Cancelar" name="btn_cancelar"/> <p></p>
        O M&ecirc;s correspondente &eacute;: <input type="text" name="f_nomemes" size="180" maxlength="15">

        <!--Estrutura do JavaScript-->
        <script>
            /*Objetivo: Utilizando o recurso de seleção múltipla - switch...case, pesquisar o nome do mes de referenccia atraves do respectivo numero do mes informado.
            -  Objetivos/Metodos utilizado:
            Entrada: document.form (entrada de dados via formulario)
            Saida: document.form (saida de dados via formulario)
            -   Importante:
                    Os campos do formulario serão identificados com o prefixo f_ => Exemplo: f_mes
                    Os campos do JavaScript serão identificados com o prefixo js_ => Exemplo: js_mes
            */

            //Variaveis
            var js_mes;

            //Inicio da função verificames() para captura dos dados do formulario e pesquisa por Seleção Múltipla
            function verificames() {

            //Captura do valor do mes do formulario f_mes e tranferencia/atribuição para a variavel js_mes do Javascript

            js_mes = parseInt(document.formcalend.f_mes.value);

            //Inicio da estrutura de seleção switch...case
            switch (js_mes) {
                case 1 : document.formcalend.f_nomemes.value = 'Janeiro'; break;
                case 2 : document.formcalend.f_nomemes.value = 'Fevereiro'; break;
                case 3 : document.formcalend.f_nomemes.value = 'Marco'; break;
                case 4 : document.formcalend.f_nomemes.value = 'Abril'; break;
                case 5 : document.formcalend.f_nomemes.value = 'Maio'; break;
                case 6 : document.formcalend.f_nomemes.value = 'Junho'; break;
                case 7 : document.formcalend.f_nomemes.value = 'Julho'; break;
                case 8 : document.formcalend.f_nomemes.value = 'Agosto'; break;
                case 9 : document.formcalend.f_nomemes.value = 'Setembro'; break;
                case 10 : document.formcalend.f_nomemes.value = 'Outubro'; break;
                case 11 : document.formcalend.f_nomemes.value = 'Novembro'; break;
                case 12 : document.formcalend.f_nomemes.value = 'Dezembro'; break;
            default : document.formcalend.f_nomemes.value = 'Mes Invalido!'; break;
            }
            }
        </script>
    </form>
</body>
</html>
